<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Rock Paper Scissors</h1>
            <p class="lead"></p>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col card">
                <div class="card-header">
                    Enter your name
                </div>
                <div class="card-body" id="name">
                    <div class="form-group">
                        <label for="playerName">Player Name</label>
                        <input type="text" class="form-control" id="playerName" placeholder="player1">
                    </div>
                    <input id="nameSubmit" class="btn btn-primary" type="submit" value="Submit">
                </div>
            </div>
            <div class="col card">
                <div class="card-header">
                    Choose
                </div>
                <div class="card-body">
                    <button type="button" class="rps btn btn-outline-secondary" data-rps="rock">rock</button>
                    <button type="button" class="rps btn btn-outline-warning" data-rps="paper">paper</button>
                    <button type="button" class="rps btn btn-outline-danger" data-rps="scissors">scissors</button>
                    <div class="alert alert-primary" id="outcome" role="alert"></div>
                    <div class="alert alert-primary" id="status" role="alert"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col card">
                <div class="card-header">
                    Status
                </div>
                <div class="card-body">
                    <p>
                        <span id="player1"></span>
                        <span id="p1wins"></span>
                        <span id="p1losses"></span>
                    </p>
                    <p>
                        <span id="player2"></span>
                        <span id="p2wins"></span>
                        <span id="p2losses"></span>
                    </p>
                </div>
            </div>
            <div class="col card">
                <div class="card-body" id="chatDisplay">
                </div>
                <form class="form mx-3 mt-3">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="chatInput">
                        <div class="input-group-append">
                            <button class="btn px-3 btn-outline-secondary" type="submit" id="chatSubmit">Chat</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
